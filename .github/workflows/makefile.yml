name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.9
        cache: pip

    - name: Set up coverage toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential llvm clang libc6-dev-i386 libstdc++-10-dev-i386-cross

    - name: Debug
      run: gcc -Wp,-v -xc++ -m32 /dev/null -fsyntax-only

    - name: Initialize env
      run: env/initialize.sh

    - name: Compile in WebAssembly mode
      run: >
        source env/activate &&
          TOOLCHAIN=emscripten make -j30
    - name: Compile in NaCl mode
      run: >
        source env/activate &&
          source env/python2_venv/bin/activate &&
          TOOLCHAIN=pnacl make

    - name: Build coverage report
      run: ./coverage-report.sh
