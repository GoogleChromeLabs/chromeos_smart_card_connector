name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.9
        cache: pip

    - name: Set up coverage toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential llvm clang libstdc++-10-dev-i386-cross

      # libc6-dev libc6-dev-i386 libc6-dev-i386-amd64-cross libc6-dev-amd64-cross libc6-dev-amd64-i386-cross libc6-dev-i386-cross libstdc++-10-dev  libstdc++-10-dev-amd64-cross

    - name: Initialize env
      run: env/initialize.sh

    - name: Compile in Coverage-Debug mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Debug CPLUS_INCLUDE_PATH=/usr/i686-linux-gnu/include/c++/10/i686-linux-gnu/ make
    - name: Test in Coverage-Debug mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Debug CPLUS_INCLUDE_PATH=/usr/i686-linux-gnu/include/c++/10/i686-linux-gnu/ make test

    - name: Compile in Coverage-Release mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Release CPLUS_INCLUDE_PATH=/usr/i686-linux-gnu/include/c++/10/i686-linux-gnu/ make
    - name: Test in Coverage-Release mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Release CPLUS_INCLUDE_PATH=/usr/i686-linux-gnu/include/c++/10/i686-linux-gnu/ make test
