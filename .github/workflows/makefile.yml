name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.9
        cache: pip

    - name: Set up coverage toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential llvm clang libc6-dev libc6-dev-i386-cross libstdc++-10-dev libstdc++-10-dev-i386-cross gcc-multilib g++-multilib

    - name: Initialize env
      run: env/initialize.sh

    - name: Compile in Coverage-Debug mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Debug make
    - name: Test in Coverage-Debug mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Debug make test

    - name: Compile in Coverage-Release mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Release make
    - name: Test in Coverage-Release mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Release make test
