name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # By default, Github's Ubuntu version comes with a too old Make.
    - name: Install Make 4.3
      run: |
        wget http://archive.ubuntu.com/ubuntu/pool/main/m/make-dfsg/make_4.3-4ubuntu1_amd64.deb
        sudo apt-get install ./make_4.3-4ubuntu1_amd64.deb
        rm ./make_4.3-4ubuntu1_amd64.deb

    # Python 2 needed for setting up legacy NaCl toolchain.
    - run: sudo apt remove -y python3
    - name: Set up Python 2
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 2.7
        cache: pip
    - run: pip2 install six

    - name: Initialize env
      run: env/initialize.sh

    - name: Set up Python 3
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.9
        cache: pip

    - name: Compile
      run: source env/activate && TOOLCHAIN=emscripten make
