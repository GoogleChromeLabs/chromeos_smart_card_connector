name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.9
        cache: pip

    - name: Set up coverage toolchain
      run: sudo apt-get install llvm clang libstdc++-12-dev-i386-cross

    - name: Initialize env
      run: env/initialize.sh

    - name: Compile in Coverage-Debug mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Debug make -j30
    - name: Test in Coverage-Debug mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Debug make -j30 test

    - name: Compile in Coverage-Release mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Release make -j30
    - name: Test in Coverage-Release mode
      run: source env/activate && TOOLCHAIN=coverage CONFIG=Release make -j30 test
