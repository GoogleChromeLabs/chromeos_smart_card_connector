name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v3.1.2
      run: pip install six

    - name: Initialize env
      run: env/initialize.sh
      
    - name: Build
      run: make
